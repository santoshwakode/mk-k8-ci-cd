- hosts: localhost
  vars:
    ImageName: ""
    Namespace: ""
    imageTag: ""
  #remote_user: ansible
  #become: true
  gather_facts: no
  connection: local
  tasks:
    - name: Create Namespace {{ Namespace }}
      shell: "sudo -i kubectl create namespace {{ Namespace }}"
      become: yes
      ignore_errors: yes
    - name: Deploy SayarApp
      shell: "sudo -i /usr/local/bin/helm install --name=sayar-{{ Namespace }}  --namespace={{ Namespace }} /opt/cicd-demo/mk-k8-ci-cd/ansible/sayarapp --set image.repository={{ ImageName }} --set image.tag={{ imageTag }} --set namespace={{ Namespace }}"
      delegate_to: localhost
      ignore_errors: yes
    - name: Update SayarApp
      shell: "sudo -i /usr/local/bin/helm upgrade --wait --recreate-pods --namespace={{ Namespace }} --set image.repository={{ ImageName }} --set image.tag={{ imageTag }} --set namespace={{ Namespace }} sayar-{{ Namespace }} /opt/cicd-demo/mk-k8-ci-cd/ansible/sayarapp"
      delegate_to: localhost
      ignore_errors: yes

